<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./media.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <h1 class="title-header">Random cats</h1>

  <span id="error"></span>

  <section class="main-contaner-cats" id="randomMichis">
    <h2>Michis aleatorios</h2>

    <div class="main-contaner-cats__article">
      <article>
        <img id="img1"  alt="Foto gatito aleatorio">
        <button id="btn1">guardar en favoritos</button>
      </article>
  
      <article>
        <img id="img2"  alt="Foto gatito aleatorio">
        <button id="btn2" >guardar en favoritos</button>
      </article>
    </div>
    

    <button class="button-Random" onclick="randomCats()">Recargar</button>
  </section>

  <section class="uploadCats"  id="uploadingMichi">
    <h2>sube la foto de tu michi</h2>

    <form id="uploadingForm">
      <input id="file" type="file" name="file">
      <button type="button" onclick="uploadMichiPhoto()">Subir foto de michi</button>
    </form>
  </section>
  <h2 class="title-favorite">michis favortos</h2>
  <section class="section-favorites-cats" id="favoritesMichis">
    <article>
      <img id="img1"  alt="Foto gatito aleatorio">
      <button>Sacar al michi de favoritos</button>
    </article>
  </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
